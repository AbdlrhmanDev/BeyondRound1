<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      // Suppress browser extension errors FIRST (before any other script)
      (function() {
        function isExtensionError(msg) {
          var s = (msg || '').toLowerCase();
          return s.indexOf('could not establish connection') !== -1 ||
            s.indexOf('receiving end does not exist') !== -1 ||
            s.indexOf('extension context invalidated') !== -1 ||
            s.indexOf('message channel closed') !== -1 ||
            s.indexOf('asynchronous response') !== -1;
        }
        function stringifyArgs(args) {
          try {
            return Array.prototype.map.call(args, function(a) {
              if (a && typeof a === 'object' && a.message) return String(a.message);
              if (a && typeof a === 'object') try { return JSON.stringify(a); } catch (e) { return String(a); }
              return String(a);
            }).join(' ');
          } catch (e) { return ''; }
        }
        var origError = console.error;
        var origWarn = console.warn;
        console.error = function() {
          if (isExtensionError(stringifyArgs(arguments))) return;
          origError.apply(console, arguments);
        };
        console.warn = function() {
          if (isExtensionError(stringifyArgs(arguments))) return;
          origWarn.apply(console, arguments);
        };
        window.addEventListener('unhandledrejection', function(ev) {
          var reason = ev.reason;
          var msg = (reason && (reason.message || reason)) || '';
          if (isExtensionError(String(msg)) || (reason && reason.message && isExtensionError(String(reason.message)))) {
            ev.preventDefault();
            ev.stopPropagation();
            ev.stopImmediatePropagation();
            return;
          }
        }, true);
        window.addEventListener('error', function(ev) {
          if (isExtensionError(ev.message || '')) {
            ev.preventDefault();
            ev.stopPropagation();
            ev.stopImmediatePropagation();
            return true;
          }
        }, true);
      })();
    </script>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>BeyondRounds | Where Doctors Become Friends</title>

    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=Space+Grotesk:wght@400;500;600;700&display=swap" /></noscript>
    <!-- Preconnect to Supabase (will be set dynamically if needed) -->

    <link rel="dns-prefetch" href="https://js.stripe.com" />

  <body style="background-color:#fff;min-height:100vh">
    <div id="root">
      <!-- Shown until React hydrates - prevents blank white screen on slow mobile -->
      <div style="display:flex;min-height:100vh;align-items:center;justify-content:center;flex-direction:column;gap:12px" id="initial-load">
        <div style="width:40px;height:40px;border:2px solid #f59e0b;border-top-color:transparent;border-radius:50%;animation:spin 0.8s linear infinite"></div>
        <span style="font-size:14px;color:#6b7280">Loading...</span>
      </div>
    </div>
    <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Defer non-critical scripts -->
    <script>
      // Prefetch only when idle and connection is fast (saves mobile data/battery)
      if ('requestIdleCallback' in window) {
        requestIdleCallback(function() {
          var conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
          if (!conn || conn.effectiveType !== 'slow-2g' && conn.effectiveType !== '2g') {
            var link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = '/onboarding';
            document.head.appendChild(link);
          }
        }, { timeout: 3000 });
      }
    </script>
  </body>
